<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ candidate.name }}</title>
</head>
<body>
{% if "error" in candidate.keys() %}
    <h1>{{ candidate.error }}</h1>
{% else %}
    <h1>{{ candidate.name }}</h1>
    <p>{{ candidate.position }}</p>
    <img src="{{ candidate.picture }}">
    <p>{{ candidate.skills }}</p>
{% endif %}

</body>
</html>
